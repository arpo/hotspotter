<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hot spotter</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/css/hotSpotter.css">
	<link rel="icon" type="image/png" href="assets/img/icon.png">
</head>
<body>

	<!--Main wrapper-->
	<div class="hsWrapper hotSpotter">
		<img src="assets/img/world-map.png" alt="">
	</div>


	<!--Templates Start-->
	<script
		id="hotspotter-dot-template"
		type="text/html">
		<div id="{{id}}" class="hotspotter-dot" style="left: {{left}}; top: {{top}};" title="{{title}}"></div>
	</script>

	<script
		id="hotspotter-balloon-template"
		type="text/html">
		<div class="hotspotter-balloon collapsed {{tailPosition}}">{{html}}</div>
	</script>
	<!--Templates End-->
	

	<script type="text/javascript" src="assets/js/HotSpotter.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript">

		window.onload = function () {
			MOS.main.init();
		};

	</script>
</body>
</html>
